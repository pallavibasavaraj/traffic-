<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ROYAL CARS - Car Rental HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>



    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="#" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">OPRS</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    
          <div class="navbar-nav ml-auto py-0">
            <a href="{{ url_for('customerhome') }}" class="nav-item nav-link"
              >Home</a
            >
            <div class="navbar-nav ml-auto py-0">
              <a href="{{ url_for('view_parking') }}" class="nav-item nav-link"
                >View Parking Details</a
              >
              <a href="{{ url_for('viewresponse') }}" class="nav-item nav-link"
                >View response</a
              >
             
                  <a class="nav-item nav-link" href="{{ url_for('predict1') }}">Vehicle Traffic Forecasting</a>
                  <a class="nav-item nav-link" href="{{ url_for('predict2') }}">Traffic Prediction</a>
                  <a class="nav-item nav-link" href="{{ url_for('video') }}">Live Prediction</a>
                  <a class="nav-item nav-link" href="{{ url_for('map_view') }}">Map View</a>

            

              <a href="{{url_for('index')}}" class="nav-item nav-link"
                >Logout</a
              >
            </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->



    <!-- Search End -->

    <section class="inner_page">
        <div class="container">
            <center>
                <div id="prediction-results">
                    {% if class_name %}
                        <h2 style="color: green;">Predicted Class: {{ class_name }}</h2>
                    {% endif %}
                </div>
            </center>

            <form id="prediction-form" action="{{ url_for('predict2') }}" method="post">
                <h1>Traffic Prediction</h1>

                <!-- Input fields for Traffic Prediction -->
                <div id="traffic-inputs" class="form-section">
                    <div class="form-group">
                        <label for="car_count">Car Count</label>
                        <input type="number" id="car_count" name="car_count" class="form-control" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bike_count">Bike Count</label>
                        <input type="number" id="bike_count" name="bike_count" class="form-control" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bus_count">Bus Count</label>
                        <input type="number" id="bus_count" name="bus_count" class="form-control" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="truck_count">Truck Count</label>
                        <input type="number" id="truck_count" name="truck_count" class="form-control" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time (HH:MM:SS AM/PM)</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="day_of_week">Day of the Week</label>
                        <select id="day_of_week" name="day_of_week" class="form-control" required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>




</body>

</html>
